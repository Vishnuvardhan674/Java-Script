<!DOCKTYPE html>
<html>
<head>
<title>JS: while and do-while loop</title>
</head>
<style>
div{
margin: 50px;
border: 2px solid red;
border-radius: 15px;
width: 650px;
font-size: 25px;
background-color: pink;
padding-left: 50px;
}
</style>
<body>
<div id="mydiv"></div>
<script>
function myprint(data){
var mydiv=document.getElementById("mydiv");
console.log(mydiv);
mydiv.innerHTML=mydiv.innerHTML+data+"<br/>";
}
myprint("<u>while and do-while loop<br/></u>") 
 
var i=1;
while(i<=5){
myprint(i);
i++;
}
myprint("--------");
var i = 1;
do {
myprint(i);
i++;
} while (i <= 5);
myprint("Done");
 
</script>
</body>
</html>
