<!DOCKTYPE html>
<html> 
<head>
<title>
Events Liteners
</title>
<style>
p{
font-size: 25px;
font-family: Cambria;
border-radius: 15px;
border: 2px solid red;
margin: 50px;
padding: 25px;
}
</style>
<body>
<h2>Introducation to javaScript</h2>
<p id="mypara1">JS Training</p>
<p id="mypara2">React Training</p>
<p id="mypara3"> Angular Training</p>

<script>

var mypara1 = document.getElementById("mypara1");
mypara1.addEventListener("click", function (){
window.alert("Click on JS Training");
window.console.log('Click on JS Training');
} );

  var mypara1=document.getElementById("mypara1");
 mypara1.addEventListener("Click",function(){
 window.alert("Click on JS Training")
 Window.console.log("Click on JS Training")
 })
 
 var mypara2 = document.getElementById("mypara2");
 mypara2.addEventListener("dblclick",function(){
 alert("Double click on JS Training")
 console.log("Double click on React Training")
 })
 
 var mypara3 = document.getElementById("mypara3");
 mypara3.addEventListener("mouseover",function(){
 console.log("mouseover on Angular Training")
 })
 
 mypara3.addEventListener("mouseout", function (){
console.log('MouseOut on Angular Training');
} );
 
</script>

</body>
</head>
</html>
