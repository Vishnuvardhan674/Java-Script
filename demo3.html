<!DOCKTYPE html>
<html> <head>
<title>
JS updating DOM
</title>
<style>
h1,div,input{
margin: 50px;
border: 2px solid red;
border-radius: 15px;
height: 50px;
width: 500px;
font-size: 25px;
background-color: yellow;
text-align: center;
padding: 15px;
</style>

<body>
<h1 id="myhello"> Hello Guys </h1>
<div id="myhai">Hai Guys </div>
<input type="button" value="Change Text" onclick="changeText()"/>
 
<script>

 function changeText(){
 var hello = document.getElementById("myhello");
 console.log(hello.innerHTML);
 hello.innerHTML = "Welcome to courseCube"
 console.log(hello.innerHTML);
 
 var hai = document.getElementById("myhai");
 console.log(hai.innerHTML);
 hai.innerHTML = hai.innerHTML + "Welcome to courseCube"
 console.log(hai.innerHTML);
 
 }
 
</script>

</body>
</head>
</html>
