<html>
<head>
<title> JS : Exploring - Array Object - 3</</</title>
<style> 
input,h1,div{
margin: 50px;
border:2px solid red;
border-radius: 10px;
/* height: 600px;*/

}
</style>

<body>
<div id="my-data-div"></div>
<script>
function print(data) {
var mydiv=document.getElementById("my-data-div");
mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
}
print("<u>Exploring - Array Object - 3</u> ")
   
var arr1 = [10,20,30 ];
print(arr1);
var arr2=[11,22,33];
print(arr2);
print("---------------");

var x=arr1.concat(arr2);
print("After concate arr1 and arr2 :");
print(x);
print("---------------");
var x=arr2.concat(arr1);
print("After concate arr2 and arr1 :");
print(x);
print("---------------");

var p=arr1.join();
print(typeof p);
print(p)
print(p[0])
print(p[1])
print(p[2])

var p=arr1.join("--*--");
print(typeof p);
print(p)
print(p[0])
print(p[1])
print(p[2])
print("---------------");

var myarray=[10,20,30,40,50,60];
var q=myarray.includes(10);
print(q);
var q=myarray.includes(50);
print(q);
var q=myarray.includes(99);
print(q);
var q=myarray.includes(70);
print(q);
print("---------------");
 
var arr1=new Array(5);
arr1[0]=80;
arr1[1]=70;
arr1[2]=60;
 
print(arr1);

arr1.fill(99);
print(arr1)
 print("---------------");
var arr1=new Array(5);
arr1[0]=10;
arr1[1]=20;
print(arr1)
arr1.fill(99);
print(arr1)
print("---------------");
print("Done");

</script>
