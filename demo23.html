<!DOCKTYPE html>
<html>
<head>
<title>JS: For loop</title>
</head>
<style>
div{
margin: 50px;
border: 2px solid red;
border-radius: 15px;
width: 650px;
font-size: 25px;
background-color: pink;
padding-left: 50px;
}
</style>
<body>
<div id="mydiv"></div>
<script>
function myprint(data){
var mydiv=document.getElementById("mydiv");
console.log(mydiv);
mydiv.innerHTML=mydiv.innerHTML+data+"<br/>";
}
myprint("<u>For loop<br/></u>") 
 
for (var i=1;i<=10;i++){
if(  i%2==0)
myprint(i);
}
myprint("-------------");
for (var i=0;i<=5;i++){
myprint(i);
} 

 
</script>
</body>
</html>
