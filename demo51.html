<div id="my-data-div"></div>
<script>
function print(data) {

}
print("<u>Exploring - String Object - 1</u> ")

var str="Hello Guys";
print(str.length);
print(str.charAt(0))
print(str.charAt(1))
print(str.charCodeAt(0))
print(str.charCodeAt(1))
print(str.codePointAt(0))
print(str.codePointAt(1))
print("------------------");

var str="vishnu vardhan";
print(str.indexOf("i"));
print(str.indexOf("r"));
print(str.indexOf("u"));
print("------------------");

print(str.lastIndexOf("v"));
print(str.lastIndexOf("d"));
print(str.lastIndexOf("a"));
print("------------------");

var str="srinivas";
print(str.startsWith("sri"))
print(str.startsWith("vas"))
print(str.endsWith("sri"))
print(str.endsWith("vas"))
print("------------------");

var str="HEllo Guys";
print(str);
print(str.toLocaleLowerCase());
print(str.toLocaleUpperCase());
print(str.toLowerCase())
print(str.toUpperCase())
print("------------------");

var str1="Hello";
var str2=str1.concat("Guys");
print(str1);
print(str2);
print("------------------");

var str3=str1.repeat(3);
print(str3);
print("-------------------");
print("Done");

</script>
