<!DOCKTYPE html>
<html>
<head>
<title> JS : Custom Objects - 3</</</title>
<style> 
input,h1,div{
margin: 50px;
border:2px solid red;
border-radius: 10px;
/* height: 600px;*/
width:500px;
font-size:25px;
background-color:  pink;
padding-left: 20px;
}
</
</style>

<body>
<div id="my-data-div"></div>
<script>
function print(data) {
var mydiv=document.getElementById("my-data-div");
mydiv.innerHTML=mydiv.innerHTML+data+"</br>"
}

print("<u>Custom Objects - 3</</</</u>")

var cust={
cid:101,
cname:"vishnu",
email:"sreeshnu@gmail.com",
phone:1234567890,

getCid:function(){
return this.cid;
},

getCname:function(){
return this.cid;
},

getCid:function(){
return this.cname;
},

getPhone:function(){
return this.phone;
},
setCid:function(cid){
this.cid=cid;
},
setCname:function(cname){
this.cname=cname;
},
setPhone:function(phone){
this.phone=phone;
}
} 
console.log(cust);
print(typeof cust);

print("Way to call Object functions");
print(cust.getCid());
print(cust.getCname());
print(cust.getPhone());
cust.setCname("sreeshnu");
cust.setPhone(0987654321);
print(cust.getCid());
print(cust.getPhone());
 

 

print("Done code executes sucessfully");
</script>
</body>
</head>
</html>
