<!DOCKTYPE html>
<html>
<head>
<title>JS: Operators part 3</title>
</head>
<style>
div{
margin: 50px;
border: 2px solid red;
border-radius: 15px;
width: 650px;
font-size: 25px;
background-color: pink;
padding-left: 50px;
}
</style>
<body>
<div id="mydiv"></div>
<script>
function myprint(data){
var mydiv=document.getElementById("mydiv");
mydiv.innerHTML=mydiv.innerHTML+data+"<br/>";
}
myprint("<u>Logical Operators<br/></u>")
myprint(" true && true => "+ (true && true));
myprint(" true && false => "+ (true && false));
myprint(" false && true => "+ (false && true));
myprint(" false && false => "+ (false && false));

myprint(" true || true => "+ (true || true));
myprint(" true || false => "+ (true || false));
myprint(" false || true => "+ (false || true));
myprint(" false || false => "+ (false || false));

myprint(" ! true => "+ ( !true ));
myprint(" ! false => "+ ( !false ));
</script>
</body>
</html>
