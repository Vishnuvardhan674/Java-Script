<body>

}

print("<u>Arrays-2</u>")

var arr=new Array(5);
print("BEfore assigning-size:"+arr.length);
print(arr);
 
arr[0]=10;
arr[2]=99.9;
arr[4]="Hello guys";
arr[5]=true;
arr[10]="ok";
print("After assigning-size:"+arr.length);
for(i in arr){
print(i+":"+arr[i]);
}

}
