<!DOCKTYPE html>
<html>
<head>
<title>JS: Literals</title>
</head>
<style>
div{
margin: 50px;
border: 2px solid red;
border-radius: 15px;
width: 650px;
font-size: 25px;
background-color: pink;
padding-left: 50px;
}
</style>
<body>
<div id="mydiv"></div>
<script>
function myprint(data){
var mydiv=document.getElementById("mydiv");
console.log(mydiv);
mydiv.innerHTML=mydiv.innerHTML+data+"<br/>";
}
myprint("<u>Literals<br/></u>") 
 
 x=101;
 myprint(x);
 
 x=0101;
 myprint(x);
 
 x=0X101;
myprint(x);
   
x=0B101;
myprint(x);
myprint("-------------");

x=9.9;
myprint(x);

x=9.999E2;
myprint(x);
myprint("-------------");

x=true;
myprint(x);

x=false;
myprint(x);
myprint("-------------");
 
 x="Hello";
 myprint(x);
 
 x="A";
 myprint(x);

 x="\u0041";
myprint(x);

x='\u0041\u0042';
myprint(x);

x="\101";
myprint(x);

x="\102";
myprint(x);

x='\101\102';
myprint(x);

myprint("Done");
 
</script>
</body>
</html>
