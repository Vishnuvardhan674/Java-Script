<!DOCKTYPE html>
<html>
<head>
<title>JS: Operators part 7</title>
</head>
<style>
div{
margin: 50px;
border: 2px solid red;
border-radius: 15px;
width: 650px;
font-size: 25px;
background-color: pink;
padding-left: 50px;
}
</style>
<body>
<div id="mydiv"></div>
<script>
function myprint(data){
var mydiv=document.getElementById("mydiv");
console.log(mydiv);
mydiv.innerHTML=mydiv.innerHTML+data+"<br/>";
}
myprint("<u>Instance Operators<br/></u>")
 
var arr=new Array(3);
arr[0]=10;
arr[1]=99.99;
arr[2]="vishnu";
arr[3]="true"
myprint(arr);
myprint(typeof arr);

for(x in arr){
myprint(x+" - "+arr[x]);
}
myprint("---------------");
myprint(0 in arr);
myprint(1 in arr);
myprint(2 in arr);
myprint(4 in arr);
myprint(5 in arr);
myprint(length in arr);

myprint("---------------");
myprint(arr[2]);
delete arr[2];
myprint(arr[2]);
myprint(arr[1]);
delete arr[1];
myprint(arr[1]);
myprint("---------------");

myprint(" Array Size - "+arr.length);
for(x in arr){
myprint(x+" - "+arr[x]);
}
myprint("-------------");
myprint(arr);
delete arr;
//myprint(arr);
myprint("Done");
</script>
</body>
</html>
